<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Animation Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            padding: 0;
            margin: 0;

        }
        * {
            box-sizing: border-box;
            font-family: Arial Verdana;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        main {
            overflow-x: hidden;
        }
        .top, .bottom {
            height: 50%;
            width: 100vw;
        }
        .top {
            background: #EF9A9A;
        }
        .bottom {
            background: #009688;
            position: relative;


        }
        .menu {
            margin: auto;
            transform: translateY(-40px);
            background: #fff;
            border-radius: 5px;
            width: 320px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: width 0.8s linear;

        }
        .close {
            width: 80px;
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            opacity: 1;


        }
        .slideR {
            animation: slideR 1.1s linear;
            animation-fill-mode: both;
        }
@keyframes slideR {
            to {
                transform: translateX(300px);
                opacity: 0;
            }
        }
        .slideL {
            animation: slideL .8s linear;
            animation-fill-mode: both;
        }
@keyframes slideL {
            to {
                transform: translateX(-142px);
            }
        }
        a {
            padding: 0 10px 0 10px;
            transition: transform 0.3s linear;
            
        }
        a:active {
            color: #EF9A9A;
        }
        .flip {
            transform: rotateY(180deg);
        }
        button {
            outline: none;
            border: none;
            background: none;
            width: 30px;
            height: 30px;
            position: relative;

        }
        .line-top, .line-bottom {
            width: 20px;
            min-height: 3px;
            background: #009688;
            position: absolute;

        }
        .line-top {
            /*top: 10px;*/
            transform: rotate(45deg);
        }
        .line-bottom {
            /*bottom: 10px;*/
            transform: rotate(-45deg);
        }
        .animateT {
            animation: consumeT 0.2s linear;
            animation-iteration-count: 4;
            animation-fill-mode: both;
        }
        .animateB {
            animation: consumeB 0.2s linear;
            animation-iteration-count: 4;
            animation-fill-mode: both;
        }
@keyframes consumeT {
            0% {
                transform: rotate(-55deg);
            }
            50% {
                transform: rotate(55deg);
            }
            100% {
                top: 10px;
                transform: rotate(0deg);
            }
        }
@keyframes consumeB {
            0% {
                transform: rotate(55deg);
            }
            50% {
                transform: rotate(-55deg);
            }
            100% {
                bottom: 10px;
                transform: rotate(0deg);
            }

        }
        .slideR-U {
            animation: slideR-U 0.8s linear;
            animation-fill-mode: both;
        }
        @keyframes slideR-U {
            from {
                transform: translateX(300px);
                opacity: 0;
            }
            to {
                transform: translateX(0px);
                opacity: 1;
            }
        }
        .slideL-U {
            animation: slideL-U .8s linear;
            animation-fill-mode: both;
        }
        @keyframes slideL-U {
            from {
                transform: translateX(-142px);
            }
            to {
                transform: translateX(0px);
            }
        }
        
        .animateT-U {
            animation: consumeT-U 0.2s linear;
            animation-iteration-count: 4;
            /*animation-fill-mode: both;*/
        }
        .animateB-U {
            animation: consumeB-U 0.2s linear;
            animation-iteration-count: 4;
            /*animation-fill-mode: both;*/
        }
@keyframes consumeT-U {
            0% {
                transform: rotate(55deg);
            }
            50% {
                transform: rotate(-55deg);
            }
            100% {
                top: 10px;
                transform: rotate(0deg);
            }
        }
@keyframes consumeB-U {
            0% {
                transform: rotate(-55deg);
            }
            50% {
                transform: rotate(55deg);
            }
            100% {
                bottom: 10px;
                transform: rotate(0deg);
            }

        }
    </style>
</head>
<body>
    <main>
        <div class="top"></div>
        <div class="bottom">
            <div class="menu">
                <nav>
                    <a>Home</a>
                    <a>Works</a>
                    <a>About</a>
                    <a>Contact</a>
                </nav>
                <button>
                    <div class="line-top"></div>
                    <div class="line-bottom"></div>
                </button>
            </div>
        </main>
    </div>
    <script>
        const menu = document.querySelector('.menu');
        const button = document.querySelector('button');
        const nav = document.querySelector('nav');
        let open = true;
        button.onclick = function(e) {
            if (open) {
                nav.classList.add('slideR');
                for (let a of nav.children) {
                    a.classList.add('flip');
                }
                this.classList.add('slideL');
                menu.classList.add('close');
                this.children[0].classList.add('animateT');
                this.children[1].classList.add('animateB');
                open = false;
                
                nav.classList.remove('slideR-U');
                this.classList.remove('slideL-U');
                this.children[0].classList.remove('animateT-U');
                this.children[1].classList.remove('animateB-U')
            } else {
                nav.classList.add('slideR-U');
                for (let a of nav.children) {
                    a.classList.remove('flip');
                }
                this.classList.add('slideL-U');
                menu.classList.remove('close');
                this.children[0].classList.add('animateT-U');
                this.children[1].classList.add('animateB-U');
                open = true;
                
                nav.classList.remove('slideR');
                this.classList.remove('slideL');
                this.children[0].classList.remove('animateT');
                this.children[1].classList.remove('animateB')
            }
        }
    </script>
</body>
</html>
