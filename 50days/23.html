<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Netflix Mobile Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        * {
            font-family: Arial, Verdana, Helvetica, Tahoma;
        }
        main {
            width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        main p {
            font-size: 1.2rem;
            font-weight: 300;
        }
        .open-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: none;
            border: none;
        }
        .close-button {
            background: none;
            border: none;
        }
        aside {
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 1;
            
            width: 88%;

            transition: transform 0.25s linear;
        }
        .inner {
            width: 81%;
            z-index: 2;
            background: #DF2029;
            transition: transform 0.25s linear;
            transition-delay: 0.3s;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
        }
        .menu {
            background: #fff;
            height: 100%;
            width: 74%;
            transition: transform 0.25s linear;
            transition-delay: 0.6s;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            overflow-y: auto;
            z-index: 3;
        }
        @media screen and (min-width: 769px) {
            aside {
                width: 45%;
            }
            .inner {
                width: 40%;
            }
            .menu {
                width: 35%;
            }
        }
        .nav-brand {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
        }
        .hide-menu {
            transform: translateX(-100%);
        }
        /*.hide-menu .inner {
            transform: translateX(-100%);
        }
        .hide-menu .inner .menu {
            transform: translateX(100%);
        }*/
        
        nav {
            padding: 1.5rem;
        }
        
        a {
            text-decoration: none;
            color: inherit;
            font-size: 1rem;
            font-weight: 380;
            display: block;
            margin-block-end: 0.5rem;
        }
        
        ul {
            list-style-type: none;
            padding-left: 1.1rem;
        }
        li {
            
        }
    </style>
</head>
<body>
    <main>
        <aside class=" hide-menu">

        </aside>
        <div class="inner hide-menu">


        </div>
        <div class="menu hide-menu">
            <div class="nav-brand">
                <img
                src="./images/netflix-logo.png"
                alt="Netflix logo"
                width="80"
                height="50"
                class="logo"
                />

                <button class="close-button">
                    <img
                    src="./images/icon-close.svg"
                    alt="open menu sidebar"
                    width="30"
                    height="30" />
                </button>
            </div>
            <nav>
                <a href="#">TEAMS</a>
                <a href="#">LOCATIONS</a>
                <a href="#">LIVE AT NETFLIX</a>
                <ul>
                    <li>
                        <a href="#">NETFLIX CULTURE MEMO</a>
                    </li>
                    <li>
                        <a href="#">WORK LIFE BALANCE</a>
                    </li>
                    <li>
                        <a href="#">INCLUSION AND DIVERSITY</a>
                    </li>
                    <li>
                        <a href="#">BLOG</a>
                    </li>
                </ul>
            </nav>
        </div>
        <button class="open-button">
            <img
            src="./images/icon-menu.svg"
            alt="open menu sidebar"
            width="25"
            height="25" />
        </button>
        <img src="./images/netflix-logo.png"
        alt="netflix"
        width="200"
        height="150"
        />
        <p>
            MOBILE NAVIGATION
        </p>
    </main>

    <script>
        window.addEventListener('DOMContentLoaded', evt => {
            const open = document.querySelector('.open-button');
            const close = document.querySelector('.close-button');
            const sidebar = document.querySelector('aside');
            const inner = document.querySelector('.inner');
            const menu = document.querySelector('.menu');

            open.onclick = function(e) {
                sidebar.style.transitionDelay = '0.0s';
                inner.style.transitionDelay = '0.3s';
                menu.style.transitionDelay = '0.6s';
                
                sidebar.classList.remove('hide-menu');
                inner.classList.remove('hide-menu');
                menu.classList.remove('hide-menu');
            }

            close.onclick = function(e) {
                sidebar.style.transitionDelay = '0.6s';
                inner.style.transitionDelay = '0.3s';
                menu.style.transitionDelay = '0.0s';
                
                menu.classList.add('hide-menu');
                inner.classList.add('hide-menu');
                sidebar.classList.add('hide-menu');
            }
        })
    </script>
</body>
</html>
