<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Card members expansion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                background: #E0FFFF;
            }
            main {
                display: grid;
                place-items: center;
                height: 100vh;
            }
            .card {
                width: 20rem;
                border-radius: 10px;
                box-shadow: 0px 1px 1px -1px #111;
                display: flex;
                justify-items: flex-start;
                align-items: flex-start;
                flex-wrap: wrap;
                column-gap: 1rem;
                row-gap: 1rem;
                background: #F5F5F5;
                padding: 1rem;
            }
            .cleft {
                width: 10rem;
                height: 3rem;
                background: #fff;
                border-radius: 5px;
                position: relative;
                box-shadow: 0px 0px 1px #000;
            }
            .cleft::before {
                content: '';
                position: absolute;
                width: 80%;
                height: 0.5rem;
                background: #87CEEB;
                top: 8px;
                left: 5px;
                border-radius: 2px;
            }
            .cleft::after {
                content: '';
                position: absolute;
                width: 50%;
                height: 0.5rem;
                background: #87CEEB;
                bottom: 8px;
                left: 5px;
                border-radius: 2px;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="cleft">
                    
                </div>
                <div class="cright">
                    
                </div>
            </div>
        </main>
        <script></script>
    </body>
</html>
