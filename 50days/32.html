<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Card members expansion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                background: #E0FFFF;
            }
            main {
                display: grid;
                place-items: center;
                height: 100vh;
            }
            .card {
                width: 20rem;
                border-radius: 10px;
                box-shadow: 0px 1px 1px -1px #111;
                display: flex;
                justify-items: flex-start;
                align-items: flex-start;
                flex-wrap: wrap;
                column-gap: 1rem;
                row-gap: 1rem;
                background: #F5F5F5;
                padding: 1rem;
            }
            .panel {
                background: #fff;
                border-radius: 5px;
                position: relative;
                box-shadow: 0px 0px 1px #000;
                transition: all 0.8s;
            }
            .card-left {
                width: 10rem;
                height: 3rem;
                
            }
            .card-left::before {
                content: '';
                position: absolute;
                width: 80%;
                height: 0.5rem;
                background: #87CEEB;
                top: 8px;
                left: 5px;
                border-radius: 3px;
            }
            .card-left::after {
                content: '';
                position: absolute;
                width: 50%;
                height: 0.5rem;
                background: #87CEEB;
                bottom: 8px;
                left: 5px;
                border-radius: 3px;
            }
            
            .card-right {
                width: 7rem;
                height: 5rem;
            }
            .card-right::before {
                content: '';
                position: absolute;
                width: 60%;
                height: 80%;
                background: #87CEEB;
                top: 8px;
                left: 8px;
                border-radius: 3px;
            }
            .card-right::after {
                content: '';
                position: absolute;
                width: 1rem;
                height: 80%;
                background: #87CEEB;
                top: 8px;
                right: 8px;
                border-radius: 3px;
            }
            
            .card-center {
                width: 100%;
                height: 5rem;
            }
            .card-center::before {
                content: '';
                position: absolute;
                width: 65px;
                height: 80%;
                background: #87CEEB;
                top: 8px;
                left: 8px;
                border-radius: 50%;
            }
            .card-center::after {
                content: '';
                position: absolute;
                width: 65%;
                height: 80%;
                background: #87CEEB;
                top: 8px;
                right: 8px;
                border-radius: 3px;
            }
            .expand {
                z-index: 99;
                transform: scale3d(1.2, 3, 5);
                perspective: 50%;
                transform-origin: 1px;

            }
        </style>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card-left panel">
                    
                </div>
                <div class="card-right panel">
                    
                </div>
                <div class="card-center panel">
                    
                </div>
            </div>
        </main>
        <script>
            window.addEventListener("DOMContentLoaded", contentLoaded);
            
            function contentLoaded() {
                const panels = document.querySelectorAll('.panel');
                for(let card of panels) {
                    card.onclick = expandCard;
                }
                
            }
            
            function expandCard() {
                this.classList.toggle('expand');
            }
        </script>
    </body>
</html>
