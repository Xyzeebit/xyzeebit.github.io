<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Verify Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            display: grid;
            place-items: center;
        }
        * {
            box-sizing: border-box;
            font-family: Helvetica, Verdana, Tahoma, Arial;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .container {
            width: 19rem;
            border: 2px solid #666;
            border-radius: 20px;
            margin: 10% auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 1rem;
        }
        @media screen and (min-width: 769px) {
            .container {
                width: 24rem;
            }
            .container p:nth-of-type(2) {
                margin-block-start: 1rem;
            }
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 18rem;
            row-gap: 20px;
            column-gap: 20px;
        }
        .input {

            width: 65px;
            height: 80px;
            border: 1px solid #666;
            border-radius: 5px;
            outline: none;
            font-size: 3.5rem;
            font-weight: 300;
            text-align: center;
            position: relative;
            z-index: 1;

        }
        .bg {
            background-image: url('./images/zero.svg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
        .input:focus {
            border: 2px solid #FFA500;
        }
        h2 {
            margin-block-end: 0.5rem;
        }
        p {
            text-align: center;
            color: #666;
            font-weight: 300;
            padding: 0 1rem 0 1rem;
        }
        p:nth-of-type(1) {
            margin-block-end: 0.1rem;
        }
        p:nth-of-type(2) {
            margin-block-start: 0.1rem;
        }
        p:nth-of-type(3) {
            background: #ddd;
            padding: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            margin: 1.5rem 0.5rem 1rem 0.5rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Your Account</h2> 
        <p>
            We email you the six digits code to 
            cool_guy@email.com
        </p>
        <p>
            Enter the code below to confirm your email address.
        </p>
        <form class="input-group">
            <input type="number" id="one" class="input bg" maxlength="1" />
            <input type="number" id="two" class="input bg" maxlength="1" />
            <input type="number" id="three" class="input bg" maxlength="1" />

            <input type="number" id="four" class="input bg" maxlength="1" />
            <input type="number" id="five" class="input bg" maxlength="1" />
            <input type="number" id="six" class="input bg" maxlength="1" />
        </form>
        
        <p>
            This is design only. We didn't actually send you an email as we don't have 
            your email, right?
        </p>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', evt => {
            const inputs = document.querySelectorAll('input');
            const len = inputs.length;
            let value;
            function handleInput(e) {
                if (this.value) {
                    this.classList.remove('bg');
                    this.style.border = '1px solid #7B68EE'
                    this.style.boxShadow = '0px 0px 3px #000000c5'
                } else {
                    this.classList.add('bg');
                    this.style.border = '1px solid #ccc'
                    this.style.boxShadow = 'none'
                }
                if (this.value.length > 1) {
                    //console.log(this.value)
                    this.value = value
                }
                if (this.value) {
                    switch (this.id) {
                        case 'one':
                            inputs[1].focus();
                            break;
                        case 'two':
                            inputs[2].focus();
                            break;
                        case 'three':
                            inputs[3].focus();
                            break;
                        case 'four':
                            inputs[4].focus();
                            break;
                        case 'five':
                            inputs[5].focus();
                            break;
                        case 'six':
                            this.blur();
                            break;
                        default: return;
                        }
                    }
                }

                function focus(e) {
                    if(this.value) {
                        this.style.border = '2px solid #FFA500';
                        value = this.value;
                    }
                }

                function back(e) {
                    const key = e.key;
                    //console.log(key, this)
                    if (key === 'Backspace' || key === 'backspace') {
                        switch (this.id) {
                            case 'one':
                                
                                break;
                            case 'two':
                                
                                inputs[0].focus();
                                break;
                            case 'three':
                                inputs[1].focus();
                                break;
                            case 'four':
                                inputs[2].focus();
                                break;
                            case 'five':
                                inputs[3].focus();
                                break;
                            case 'six':
                                inputs[4].focus();

                                break;
                            default: return;
                            }
                    }
                }

                for (let input of inputs) {
                    input.oninput = handleInput;
                    input.onfocus = focus;
                    input.onkeyup = back;
                }
            });
        </script>
        </body>
    </html>
