<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Form Input Wave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            padding: 0;
            margin: 0;
            /* background: #778899; */
        }
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica Verdana;
        }
        main {
            display: grid;
            place-items: center;
            width: 100vw;
            height: 100vh;
        }
        .form-group {
            width: 100%;
            padding: 3rem 2rem 3rem 2rem;
            background: #fff;
            background: #0277BD;
            /* #EF9A9A;*/
        }
@media screen and (min-width: 769px) {
            .form-group {
                width: 18rem;
                border-radius: 5px;
            }
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        form {
            width: 100%;
        }
        .input-group {
            width: 100%;
            height: 60px;
            position: relative;
            margin-bottom: 2rem;
        }
        span {
            font-weight: 500;
        }
        .input {
            height: 100%;
            padding-top: 10px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
            background: none;
            outline: none;
            border: none;
            border-bottom: 3px solid #fff;
        }
        label {
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            font-size: 1.1rem;
            background: none;
        }
        .email span {
            top: 20px;
            position: absolute;
            transition: top 0.3s, color 0.3s;
        }
        .email span:nth-child(1) {
            transition-delay: 0.0s;
            left: 2px;
        }
        .email span:nth-child(2) {
            transition-delay: 0.2s;
            left: 13px;
        }
        .email span:nth-child(3) {
            transition-delay: 0.3s;
            left: 29px;
        }
        .email span:nth-child(4) {
            transition-delay: 0.4s;
            left: 39px;
        }
        .email span:nth-child(5) {
            transition-delay: 0.5s;
            left: 44px;
        }

        .password span {
            position: absolute;
            top: 20px;
            transition: top 0.3s, color 0.3s;
        }
        .password span:nth-child(1) {
            left: 2px;
            transition-delay: 0.0s;
        }
        .password span:nth-child(2) {
            left: 14px;
            transition-delay: .2s;
        }
        .password span:nth-child(3) {
            left: 25px;
            transition-delay: .3s;
        }
        .password span:nth-child(4) {
            left: 35px;
            transition-delay: .4s;
        }
        .password span:nth-child(5) {
            left: 46px;
            transition-delay: .5s;
        }
        .password span:nth-child(6) {
            left: 60px;
            transition-delay: .6s;
        }
        .password span:nth-child(7) {
            left: 71px;
            transition-delay: .7s;
        }
        .password span:nth-child(8) {
            left: 78px;
            transition-delay: .8s;
        }
        .input:focus {
            background: #0277BD;
            border: none;
            border-bottom: 3px solid #fff;
            outline: none;
        }
        .input:blur {
            background: #0277BD;
            outline: none;
            border: none;
            border-bottom: 3px solid #fff;
        }
        .input:focus + label span {
            top: 0;
            color: #80D8FF;
        }
        input[type="submit"] {
            width: 100%;
            padding: 13px 30px 13px 30px;
            background: #fff;
            color: #778899;
            border: none;
            outline: none;
            font-weight: 500;
            font-size: 1rem;
            border-radius: 10px;
            box-shadow: 0px 0px 1px #FAFAFA;
            transition: all 100ms;
        }
        input[type="submit"]:active {
            background: #80D8FF;

        }

        p {
            color: #fff;
            font-weight: 500;
            margin-top: 20px;
        }
        p a {
            text-decoration: none;
            color: #80D8FF;
        }
        .input:-webkit-autofill {
            background: transparent !important;
        }

        </style>
    </head>
    <body>
        <main>
            <div class="form-group">
                <h1>Please Login</h1>
                <form>
                    <div class="input-group">
                        <input type="email" id="email" class="input" autocomplete="off"/>
                        <label class="email" for="email">
                            <span>E</span>
                            <span>m</span>
                            <span>a</span>
                            <span>i</span>
                            <span>l</span>
                        </label>
                    </div>

                    <div class="input-group">
                        <input type="password" id="pwd" class="input" />
                        <label class="password" for="pwd">
                            <span>P</span>
                            <span>a</span>
                            <span>s</span>
                            <span>s</span>
                            <span>w</span>
                            <span>o</span>
                            <span>r</span>
                            <span>d</span>
                        </label>
                    </div>

                    <input type="submit" value="Login" />
                    <p>
                        Don't have an account? <a href="#">Register</a>
                    </p>
                </form>
            </div>
        </main>
        <script>
            window.addEventListener('DOMContentLoaded', evt => {
                const form = document.querySelector('form');
                form.onsubmit = function(e) {
                    e.preventDefault();
                }
                const inputs = document.querySelectorAll('.input');
                const emailSpans = document.querySelectorAll('.email span');
                const pwdSpans = document.querySelectorAll('.password span');

                function handleBlur(e) {
                    if (e.target.value.trim()) {
                        
                        const type = e.target.type;
                        if (type === 'email') {
                            for (let e of emailSpans) {
                                e.style.top = 0;
                                e.style.color = '#80D8FF';
                            }
                        }
                        if (type === 'password') {
                            for (let e of pwdSpans) {
                                e.style.top = 0;
                                e.style.color = '#80D8FF';
                            }
                        }
                    } else {
                        const type = e.target.type;
                        if (type === 'email') {
                            for (let e of emailSpans) {
                                e.style.top = '20px';
                                e.style.color = '#fff';
                            }
                        }
                        if (type === 'password') {
                            for (let e of pwdSpans) {
                                e.style.top = '20px';
                                e.style.color = '#fff';
                            }
                        }
                    }
                }

                function handleFocus(e) {
                    const type = e.target.type;
                    if (type === 'email') {
                        for (let e of emailSpans) {
                            e.style.top = '0px';
                            e.style.color = '#80D8FF';
                        }
                    }
                    if (type === 'password') {
                        for (let e of pwdSpans) {
                            e.style.top = '0px';
                            e.style.color = '#80D8FF';
                        }
                    }
                    /*if(e.target.value.trim()) {
                    const type = e.target.value;
                    if(type === 'email') {
                        for(let e of emailSpans) {
                            e.style.top = 0;
                        }
                    }
                    if(type === 'password') {
                        for(let e of pwdSpans) {
                            e.style.top = 0;
                        }
                    }
                } else {
                    const type = e.target.type;
                    if(type === 'email') {
                        for(let e of emailSpans) {
                            e.style.top = '20px';
                        }
                    }
                    if(type === 'password') {
                        for(let e of pwdSpans) {
                            e.style.top = '20px';
                        }
                    }
                }*/
                }

                for (let input of inputs) {
                    input.onblur = handleBlur;
                    input.onfocus = handleFocus;
                }
            })
        </script>
    </body>
</html>
