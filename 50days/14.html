<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Drink Water</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                padding: 0;
                margin: 0;
                background: #039BE5;
            }
            * {
                box-sizing: border-box;
                font-family: Arial, Verdana;
            }
            main {
                width: 100vw;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .cup {
                border-radius:0 0 20px 20px;
                overflow: hidden;
            }
            .big-cup {
                border: 3px solid #3949AB;
                height: 14rem;
                width: 7rem;
            }
            .cups {
                display: flex;
                justify-content: center;
                align-items: center;
                row-gap: 1rem;
                column-gap: 1rem;
                flex-wrap: wrap;
                margin-top: 8px;
                width: 18rem;
            }
            .small-cup {
                width: 3rem;
                height: 5.5rem;
                border: 3px solid #3949AB;
                border-radius: 0 0 10px 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #039BE5;
                font-size: 0.8rem;
                text-align: center;
                transition: all 0.5s;
            }
            .water {
                background:#29B6F6;
                color: #fff;
            }
            .empty {
                background: #fff;
            }
            .empty-level, .water-level {
                overflow: hidden;
                color: #3949AB;
                width: 100%;
                font-weight: 600;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: height 0.5s linear;
            }
            .empty-level {
                height: 100%;
                flex-direction: column;
            }
            .empty-level span:last-child {
                font-size: 0.8rem;
                font-weight: 400;
                
            }
            .water-level {
                font-size: 1.5rem;
            }
            h1 {
                text-align: center;
                color: #fff;
                margin-block-end: 0.1rem;
            }
            p.goal {
                color: #fff;
                text-align: center;
                margin-block-start: 0.1rem;
                margin-block-end: 2rem;
            }
            p.goal-text {
                color: #fff;
                text-align: center;
                margin-top: 25px;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Drink water</h1>
            <p class="goal">Goal: 2 litres daily</p>
            <div class="cup big-cup empty">
                <div class="empty-level empty">
                    <span>2L</span> <span>Remained</span>
                </div>
                <div class="water-level water">
                    0.0%
                </div>
            </div>
            <p class="goal-text">Select how many glasses of water that you have drank</p>
            <div class="cups">
                <div class="cup small-cup empty">
                    250<br />ml
                </div>
                <div class="cup small-cup empty">
                    250<br />ml
                </div>
                <div class="cup small-cup empty">
                    250<br />ml
                </div>
                <div class="cup small-cup empty">
                    250<br />ml
                </div>
                <div class="cup small-cup empty">
                    250<br />ml
                </div>
                <div class="cup small-cup empty">
                    250<br />ml
                </div>
                <div class="cup small-cup empty">
                    250<br />ml
                </div>
                <div class="cup small-cup empty">
                    250<br />ml
                </div>
            </div>
        </main>
        <script>
            window.addEventListener('DOMContentLoaded', evt => {
                
                const big = document.querySelector('.big-cup');
                const small = document.querySelectorAll('.small-cup');
                
                let goal = 2;
                let height = 100;
                let prog = (goal / 8);
                let sub = 12.5;
                
                function drink(e) {
                    if(this.classList.contains('empty')) {
                        this.classList.remove('empty');
                        this.classList.add('water');
                        
                        height -= sub;
                        big.children[0].style.height = height + '%';
                        big.children[0].children[0].innerText = (goal -= prog) + 'L';
                        
                        let n = 100 - height;
                        big.children[1].style.height = n + '%';
                        big.children[1].innerText = n + '%';
                        
                        
                    } else {
                        this.classList.remove('water');
                        this.classList.add('empty');
                        
                        height += sub;
                        big.children[0].style.height = height + '%';
                        big.children[0].children[0].innerText = (goal += prog) + 'L';
                        
                        
                        let n = 100 - height
                        big.children[1].style.height = n + '%';
                        big.children[1].innerText = n + '%';
                    }
                    
                }
                
                for(let glass of small) {
                    glass.onclick = drink;
                }
            })
            
        </script>
    </body>
</html>
