<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>FAQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html,
        body {
            background: #F5F5F5;
        }
        * {
            box-sizing: border-box;
            font-family: Helvetica, Verdana, Georgia, Arial;
        }
        article {
            position: relative;
            overflow: hidden;
            border: 1px solid gray;
            border-radius: 10px;
        }
        .expand {
            box-shadow: 0px 0px 3px black;
        }
        .faq {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        button {
            border: none;
            outline: none;
            border-radius: 100px;
            display: grid;
            place-items: center;
            padding: 5px;
            background: none;
        }
        button img:nth-of-type(1) {
            display: none;
        }
        button img:nth-of-type(2) {
            display: none;
        }
        .faq-text {
            text-align: left;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .ans {
            font-weight: 400px;
            text-align: left;
            padding-left: 20px;
            display: none;
            margin-block-start: 0.5rem;
            font-weight: 300;
        }
        .show {
            display: block !important;
        }
        .hide {
            display: none;
        }
        .bubble {
            position: absolute;
            top: -30px;
            left: -30px;
            opacity: 0;
            
        }
        .opacity {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <article class="accordion">
        <div class="faq">
            <div class="faq-text">Why shouldn't we trust atoms?</div>
            <button>
                <img
                src="./images/icon-down.svg"
                alt="show reply"
                width="23"
                height="23"
                class="show"
                />
                <img
                src="./images/icon-close.svg"
                alt="hide reply"
                width="30"
                height="30"
                class=""
                />
            </button>
        </div>
        <p class="ans">
            They make up everything
        </p>
        <img
        src="./images/icon-chat-bubble.png"
        alt="faq"
        width="150"
        height="150"
        class="bubble"
        />
    </article>
    <script>

        window.onload = function(e) {
            const buttons = document.querySelectorAll('button');
            const faqs = document.querySelectorAll('article');
            const images = document.querySelectorAll('.bubble');

            function handleClick(e) {
                //faqs.children[0].children[1].style.display = 'none';
                //faqs.children[0].children[2].style.display = 'block';
                this.children[0].children[1].children[0].classList.toggle('show')
                this.children[0].children[1].children[1].classList.toggle('show')
                //faqs.children[0].children[1].children[0].classList.toggle('hide')
                //faqs.children[0].children[1].children[1].classList.toggle('show')
                this.children[2].classList.toggle('opacity');
                this.classList.toggle('expand');
                this.children[1].classList.toggle('show');
            }
            
            for(let faq of faqs) {
                faq.onclick = handleClick;
            }
        }
    </script>
</body>
</html>
