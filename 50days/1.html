<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=sevice-width, initial-scale=1" />
        <title>Day 1</title>
        <style>
            * {
                box-sizing: border-box;
            },
            html,
            body {
                padding: 0;
                margin: 0;
                font-family: Helvetica, Geneva, Sans-Serif;
            }
            main {
                width: 100vw;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 50px 20px 10px 20px;
            }
            p {
                color: #fff;
                position: absolute;
                bottom: 5px;
                left: 10px;
                opacity: 0;
                font-weight: 500;
                font-size: 0.5rem;
                z-index: 1;
                transition: opacity .5s ease-in-out;
            }
            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
            }
            article {
                border-radius: 30px;
                width: 30px;
                height: 80vh;
                overflow: hidden;
                margin: 5px;
                transition: all 1s ease-in-out;
                position: relative;
                
            }
            .expand {
                width: 400px;
            }
            .expand p {
                opacity: 1;
            }
            
            @media screen and (max-width: 768px) {
                article:nth-child(4),article:nth-child(5) {
                    display: none;
                }
                .expand {
                    width: 250px;
                }
            }
            @media screen and (min-width: 769px) {
                article {
                    width: 80px;
                    margin: 10px;
                }
                .expand {
                    400px
                }
            }
        </style>
    </head>
    <body>
        <main>
            <article class="exp expand">
                <p>Explore the world</p>
                <img 
                    src="./images/architecture-2.jpg"
                    alt="explore the world"
                    width="100"
                    height="100"
                    class="img"
                />
            </article>
            <article class="exp">
                <p>Wild forest</p>
                <img 
                    src="./images/trees128.jpg"
                    alt="wild forest"
                    width="100"
                    height="100"
                    class="img"
                />
            </article>
            <article class="exp">
                <p>Sunny beach</p>
                <img 
                    src="./images/beach.jpg"
                    alt="sunny beach"
                    width="100"
                    height="100"
                    class="img"
                />
            </article>
            <article class="exp">
                <p>Explore the world</p>
                <img 
                    src="./images/architecture.jpg"
                    alt="architecture"
                    width="100"
                    height="100"
                    class="img"
                />
            </article>
            <article class="exp">
                <p>Explore the world</p>
                <img 
                    src="./images/stream.jpg"
                    alt="streams"
                    width="100"
                    height="100"
                    class="img"
                />
            </article>
        </main>
        
        <script>
            
            const arts = document.getElementsByClassName('img');
            function clickHandler(e) {
                for(let el of arts) {
                    
                    el.parentNode.classList.remove('expand');
                }
                e.target.parentNode.classList.add('expand');
            }
            
            for(let el of arts) {
                el.addEventListener('click', clickHandler)
            }
        </script>
    </body>
</html>
