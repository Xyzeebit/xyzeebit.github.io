<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>xyzeebit Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/logo.svg" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/jquery.min.js"></script>
</head>
<body>
    <main>
        <div class="logo-nav">
            <div class="img-container">
                <img src="./images/logo.svg" alt="Logo" class="logo" />
                <span>xyzeebit</span>
            </div>
            
            <div class="social-buttons">
                <a href="#">
                    <img src="images/twitter.svg"
                         alt="Follow me on twitter"
                         class="twitter-icon"
                    />
                </a>
                <a href="#">
                    <img src="images/linkedin.svg"
                         alt="Follow me on Linkedin"
                         class="linkedin-icon"
                    />
                </a>
                <a href="#">
                    <img src="images/github.svg"
                         alt="Follow me on github"
                         class="github-icon"
                    />
                </a>
            </div>
            
            <div class="mode">
                <input
                type="checkbox"
                id="switch"
                />
                <label for="switch">
                    <img src="./images/sun-warm.svg" alt="dark mode" class="moon" />
                    <img src="./images/sun-color.svg" alt="light mode" class="sun" />
                    <span class="ball"></span>
                </label>
            </div>
        </div>
        <nav>
            <a href="./index.html" class="nav-item">
                <img src="./images/blog.svg" alt="Blog" />
                <span>Blog</span>
            </a>

            <a href="./projects.html" class="nav-item active">
                <img src="./images/projects.svg" alt="My Projects" />
                <span>Projects</span>
            </a>

            <a href="./repo.html" class="nav-item">
                <img src="./images/repo.svg" alt="Repositories" />
                <span>Repo</span>
            </a>

            <a href="./aboutme.html" class="nav-item">
                <img src="./images/user.svg" alt="About me" />
                <span>About me</span>
            </a>
        </nav>
        
        <div class="container">
            <div class="side-nav">
                <div class="nav">
                    <div class="img-container side-logo">
                        <img src="./images/logo.svg" alt="Logo" class="logo" />
                        <span>xyzeebit</span>
                    </div>
                    <div class="new">
                        <button>
                            <img src="./images/add.svg"
                                 alt="Create new post"
                                 />
                            <span>Create new</span>
                        </button>
                    </div>
                    <ul class="links">
                        <li class="">
                            <a href="./index.html">
                                <img src="images/blog.svg"
                                    alt="Blog"
                                     class=""
                                />
                                <span>Blog</span>
                            </a>
                        </li>
                        <li class="">
                            <a href="./projects.html" class="">
                                <img src="./images/projects.svg" alt="My Projects"
                                class=""
                                />
                                <span>Projects</span>
                            </a>
                        </li>
                        <li>
                            <a href="./repo.html" class="">
                                <img src="./images/repo.svg" alt="Repositories" />
                                <span>Repo</span>
                            </a>
                        </li>
                        <li class="selected">
                            <a href="./contact.html">
                                <img src="./images/message.svg" alt="Contact Me"
                                class="selected-img"
                                />
                                <span>Message</span>
                            </a>
                        </li>
                    </ul>
                    
                    
                    <a href="./aboutme.html" class="user-nav">
                        <img src="images/profile.jpg"
                             alt="Profile" />
                        <div class="bio">
                            <div class="name">
                                Donald Dominic
                            </div>
                            <div class="job">
                                Full stack developer
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            
            <div class="content">
                
                <div class="contact">
                    <h1>CONTACT ME</h1>
                    <h5>Fill the contact form below</h5>
                    
                    <form action="#" method="post">
                        <label for="senders-name">Name</label>
                        <small class="err-name">Enter your name</small>
                        <input type="text" id="senders-name" class="senders-name" />
                        
                        <label for="senders-email">Email</label>
                        <small class="err-email">Enter your email</small>
                        <input type="email" id="senders-email" class="senders-email" />
                        
                        <label for="message">Message</label>
                        <small class="err-message">Enter your message</small>
                        <textarea class="message"></textarea>
                        
                        <button type="submit" class="submit-button">
                            <img src="./images/send.svg"
                                 alt="Send message" />
                            <span>Send</span>
                        </button>
                        <div class="img-group">
                            <a href="#">
                                <img src="./images/twitter.svg"
                                 alt="Follow me on twitter" />
                            </a>
                            <a href="#">
                                <img src="./images/linkedin.svg"
                                 alt="Follow me on linkedIn" />
                            </a>
                            <a href="#">
                                <img src="./images/github.svg"
                                 alt="Follow me on github" />
                            </a>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>
        
    </main>
    
    
    <script src="./js/main.js"></script>
</body>
</html>
